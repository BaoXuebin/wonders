<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<link href="public/ico/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<title>
			两级菜单页
		</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/jquery.zTreeStyle.3.1_menu.css">
	</head>
	<body>
<div class="left_menu">
<dl>
<dt class="current">大标题</dt>
<dd>
<ul id="treeDemo" class="ztree">
  <li class="level0">
    <span class="button level0 switch root_open"></span>
	  <a class="level0">
	    <span class="button ico_open"></span>
		<span>一级菜单</span>
	  </a>
	  <ul class="level0 ">
		<li class="level1">
		  <span class="button level1 switch center_open"></span>
		  <a class="level1">
			<span class="button ico_open"></span>
			<span>二级菜单</span>
		  </a>
		</li>
		<li class="level1">
		  <span class="button level1 switch center_open"></span>
		  <a class="level1">
			<span class="button ico_open"></span>
			<span>二级菜单</span>
		  </a>
		</li>
	  </ul>
	</li>
	<li class="level0">
	  <span class="button level0 switch root_close"></span>
	  <a class="level0">
		<span class="button ico_close"></span>
		<span>一级菜单二</span>
	  </a>
	</li>
	<li class="level0">
	  <span class="button level0 switch root_close"></span>
	  <a class="level0">
		<span class="button ico_close"></span>
		<span>一级菜单三</span>
	  </a>
	</li>
</ul>
</dd>
</dl>
</div>
	</body>

</html>
